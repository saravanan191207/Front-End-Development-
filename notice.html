<!DOCTYPE html>
<html>
<head>
    <title>College Notice Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .notice-board {
            width: 60%;
            margin: 50px auto;
            border: 5px solid rgb(245, 4, 4);
            padding: 20px;
            background-color: rgb(255, 255, 255);
            box-shadow: 5px 5px 10px gray;
        }

        h1 {
            text-align: center;
            color: darkred;
        }

        .notice {
            border-bottom: 2px dashed gray;
            padding: 10px 0;
        }

        .date {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="notice-board">
        <h1>Kamaraj College Face Prep - Notice Board</h1>

        <div class="notice">
            <p class="date">22 February 2026</p>
            <p>Internal Exam will start from 20th February 2026.</p>
        </div>

        <div class="notice">
            <p class="date">21 February 2026</p>
            <p>Students result of their Semester Exam will release at 08 Feb</p>
        </div>

        <div class="notice">
            <p class="date">20 February 2026</p>
            <p>Annual Sports Meet will be conducted on 25th February 2026.</p>
        </div>

    </div>

</body>
</html>
