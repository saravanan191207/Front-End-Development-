<!DOCTYPE html>
<html>
    <head>
        <title>Responsive grid gallery</title>
    </head>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgb(206, 235, 144);
        }
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap: 12px;
            padding: 20px;
        }
        .gallery img{
            width:1000px;
            height: 1200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .gallery img:hover{
            transform:scale(1.05);
        }
    </style>
    <body>
        <h2 style="text-align: center; font-size: 100px;">Responsive Photo gallery</h2>\
        <div class="gallery">
            <img src="https://knightagency.net/wp-content/uploads/2016/06/a-tree-reflection-in-water-book.jpg">
            <img src="https://wallup.net/wp-content/uploads/2016/06/23/386094-nature-water-reflection-landscape-trees.jpg">
             <img src="https://static.vecteezy.com/system/resources/thumbnails/039/621/027/small_2x/ai-generated-silhouette-tree-reflects-tranquil-sunset-on-water-horizon-generated-by-ai-free-photo.jpg">
              <img src="https://static.vecteezy.com/system/resources/thumbnails/024/583/222/small_2x/tranquil-winter-landscape-blue-sky-pine-trees-and-reflection-on-pond-generated-by-ai-free-photo.jpg">
        </div>
    </body>
</html>
